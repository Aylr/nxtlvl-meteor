<template name="activeCardsTemplate">
	<div class="cardsList">
		<h2>Card List</h2>
		<div class="cardButtons">
			<a href="{{pathFor 'newCardTemplate'}}" class="addCard btn btn-default"><span class="glyphicon glyphicon-plus-sign"></span> Add Card</a>
		</div>
		<div class="cards">
		{{#each cards}}
			{{> cardDisplay}}
		{{/each}}
		</div>
	</div>
</template>
